<!-- ................................................................................................. -->
<!-- Filters -->
<!-- ................................................................................................. -->
<div class="row my-4 align-items-center">
  <div class="col-12 col-md-8">
    <app-date-filter (onFilter)="filter($event)"></app-date-filter>
  </div>
</div>
<ng-container *ngIf="(statistics$ | async); let statistics; else: loading">
  <ng-container *ngIf="statistics?.length > 0; else noData">
    <div class="row">
      <div
        class="col-md-4 col-sm-6 col-12"
        *ngFor="let statistic of statistics"
      >
        <statistic-card
          [percent]="50"
          [count]="statistic.count"
          [subTitle]="statistic.subTitle"
          [title]="statistic.title"
          [keyword]="statistic.keyword"
          [progressColor]="statistic.progressColor"
          [seeMore]="statistic.seeMore"
          (onClick)="onClick($event)"
        ></statistic-card>
      </div>
    </div>
  </ng-container>
</ng-container>

<!-- ................................................................................................. -->
<!-- LOADING TEMPLATE -->
<!-- ................................................................................................. -->
<ng-template #loading>
  <div class="row">
    <div class="col text-center">
      <i class="fa fa-circle-o-notch fa-spin" aria-hidden="true"></i>
    </div>
  </div>
</ng-template>

<!-- ................................................................................................. -->
<!-- NO DATA -->
<!-- ................................................................................................. -->
<ng-template #noData>
  <div class="row mt-4">
    <div class="col-12 text-center">
      <i class="fa fa-inbox noResults" aria-hidden="true"></i> <br />
      <h4 class="h4 text-secondary">
        No se han encontrado resultados.
      </h4>
    </div>
  </div>
</ng-template>
