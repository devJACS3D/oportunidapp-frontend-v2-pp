<div class="card statistic-card shadow">
  <div class="d-flex justify-content-end" style="height: 25px;">
    <ng-container *ngIf="seeMore">
      <div class="btn-cursor-pointer mt-2 mr-3" (click)="onClick.emit(keyword)">
        Ver m√°s
      </div>
    </ng-container>
  </div>
  <div class="card-body d-flex justify-content-center">
    <circle-progress
      [radius]="100"
      [space]="-20"
      [outerStrokeGradient]="true"
      [outerStrokeWidth]="20"
      [outerStrokeColor]="'#edededa6'"
      [outerStrokeGradientStopColor]="progressColor"
      [innerStrokeColor]="'#ededed'"
      [innerStrokeWidth]="20"
      [titleFontSize]="50"
      [titleFontWeight]="600"
      [subtitleFontSize]="16"
      [title]="count"
      [subtitle]="subTitle"
      [animateTitle]="false"
      [animationDuration]="350"
      [showUnits]="false"
      [showBackground]="false"
      [clockwise]="true"
      [startFromZero]="false"
      [lazy]="true"
      [percent]="percent"
    >
    </circle-progress>
  </div>

  <div class="card-body">
    <h3 class="font-weight-semi-bold text-center">
      {{ title }}
    </h3>
  </div>
</div>
