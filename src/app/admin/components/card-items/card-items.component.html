<swiper [config]="config">

  <div class="card shadow" *ngFor="let card of cards" >

    <div class="card-body d-flex flex-column flex-md-row align-items-center justify-content-around" [ngStyle]="card.style.body">
      <p class="title">{{card.title}}</p>
      <span class="amount">{{card.amount}}</span>
    </div>

    <div class="card-body p-0" [ngStyle]="card.style.footer"></div>
  </div>

</swiper>
