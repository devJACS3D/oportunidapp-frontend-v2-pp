<div class="modal-backdrop" style="background-color: #0000007a;"></div>
<div class="modal modal-2 animated fadeInDown" tabindex="-1" role="dialog" style="display: block; overflow-y: auto;">
  <div class="modal-dialog modal-dialog-centered modal-md" role="document">
    <div class="modal-content">
      <div class="d-flex justify-content-center">
        <button class="btn btn-rounded btn-rounded-close" [disabled]="loading" (click)="onCloseModalReject()">
          <i class="fa fa-times" aria-hidden="true"></i>
        </button>
      </div>
      <!-- ................................................................................................. -->
      <!-- FORM GROUP REJECT PRE INTERVIEWS -->
      <!-- ................................................................................................. -->
      <div class="modal-body modal-body--logis p-5" *ngIf="info">
        <h3 class="mt-2 text-left">{{textAddComment}}</h3>
        <!-- <h6 class="mt-2 text-left text-gray">AÃ±adir comentario</h6> -->
        <form [formGroup]="FormEntity">
          <div class="row mt-4">
            <div class="col-md-12 col-xs-12 col-sm-12 form-group">
              <textarea class="form-control input-2 " formControlName="comment" rows="6" maxlength="200"> </textarea>
              <span class="text-danger invalid-control"
                *ngIf="FormEntity.controls.comment.invalid && FormEntity.controls.comment.dirty">
                Campo requerido
              </span>
            </div>
          </div>
          <div class="row mt-3 mb-3 d-flex justify-content-center">
            <button class="btn btn-ok btn-ok--blue pt-2 pb-2 ml-2 primary-default" [disabled]="loading"
              (click)="onSendReject()">
              <i *ngIf="loading" class="fa fa-circle-o-notch fa-spin" aria-hidden="true"></i>
              {{textSend}}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
