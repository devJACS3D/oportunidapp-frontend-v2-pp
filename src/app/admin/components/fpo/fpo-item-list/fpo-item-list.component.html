<ng-container *ngIf="(fpoItems$ | async); let fpoItems;else loading">
  <ng-container *ngIf="fpoItems?.length > 0;else noData">
    <!-- ................................................................................................. -->
    <!-- TABLE -->
    <!-- ................................................................................................. -->
    <div class="row">
      <div class="col-12">
        <div class="table-responsive-sm">
          <table class="table card-table">
            <thead>
              <tr>
                <th *ngFor="let head of tableHeaders" scope="col">{{head}}</th>
              </tr>
            </thead>
            <tbody>
              <!-- Separator for showing a space between thead an tbody -->
              <tr class="table-separator">
                <td [colSpan]="this.tableHeaders.length+1000"></td>
              </tr>

              <ng-container *ngFor="let item of fpoItems">
                <tr class="pointer">
                  <td class="font-weight-light">
                    {{item.content}}
                  </td>
                  <td class="font-weight-light">
                    {{item.facet.factor.name}}
                  </td>
                  <td class="font-weight-light">
                    {{item.facet.name}}
                  </td>
                  <td class="font-weight-light">
                    <img (click)="editFpoItem(item)" class="action-icon" [src]="utils.assets('actions/edit.png')">
                  </td>
                </tr>
              </ng-container>

            </tbody>
          </table>
        </div>
      </div>
    </div>


    <!-- ................................................................................................. -->
    <!-- PAGINATION -->
    <!-- ................................................................................................. -->
    <div class="row mt-4">
      <div class="col-md-12">
        <app-pagination [pagination]="pagination" [loader]="loadingPage" (_changePage)="goToPage($event)">
        </app-pagination>
      </div>
    </div>
  </ng-container>


</ng-container>

<!-- ................................................................................................. -->
<!-- LOADING TEMPLATE -->
<!-- ................................................................................................. -->
<ng-template #loading>
  <div class="row">
    <div class="col text-center">
      <i class="fa fa-circle-o-notch fa-spin" aria-hidden="true"></i>
    </div>
  </div>
</ng-template>

<!-- ................................................................................................. -->
<!-- NO DATA -->
<!-- ................................................................................................. -->
<ng-template #noData>
  <div class="row mt-4">
    <div class="col-12 text-center">
      <h4 class="h4 text-secondary">
        No se han encontrado resultados.
      </h4>
    </div>
  </div>
</ng-template>
