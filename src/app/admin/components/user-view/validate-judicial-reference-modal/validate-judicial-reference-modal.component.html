<div class="modal-backdrop" style="background-color: #0000007a;"></div>
<div
  class="modal modal-2 animated fadeInDown"
  tabindex="-1"
  role="dialog"
  style="display: block; overflow-y: auto;"
>
  <div
    class="modal-dialog modal-dialog-centered modal-md"
    style="transition:  all 0.3s;"
    role="document"
  >
    <div class="modal-content">
      <div class="d-flex justify-content-center">
        <button
          class="btn btn-rounded btn-rounded-close"
          [disabled]="loading"
          (click)="close()"
        >
          <i class="fa fa-times" aria-hidden="true"></i>
        </button>
      </div>
      <div class="modal-body modal-body--logis ">
        <!------------------------------------------------------------------------------------------------------------------------>
        <!------------------------------ Buttons download and approved and reject judicial reference ----------------------------->
        <!------------------------------------------------------------------------------------------------------------------------>
        <ng-container *ngIf="step === 1">
          <h2 class="text-center">Referencia judicial</h2>
          <hr />
          <div class="row mt-4 mb-4 text-center">
            <div class="col-md-4 col-xs-12 col-sm-12">
              <button
              tooltipClass="ngTooltipTop"
              [ngbTooltip]="'Las descargas de antecedentes tardan en promedio uno a tres minutos de seguimiento.'" 
              placement="top"
                class="btn btn-ok--custom-blue input-2 mt-1"
                (click)="judicialLaunch()"
                [disabled]="loading"
              >
                <i
                  *ngIf="loading"
                  class="fa fa-circle-o-notch fa-spin"
                  aria-hidden="true"
                ></i>
                Descargar
              </button>
            </div>
            <div class="col-md-4 col-xs-12 col-sm-12">
              <button
                class="btn btn-ok--custom-blue input-2 mt-1"
                [disabled]="loading"
                (click)="approve()"
              >
                Aprobar
              </button>
            </div>
            <div class="col-md-4 col-xs-12 col-sm-12">
              <button
                class="btn btn-ok--custom-blue-not-bg input-2 mt-1"
                [disabled]="loading"
                (click)="reject()"
              >
                Rechazar
              </button>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
