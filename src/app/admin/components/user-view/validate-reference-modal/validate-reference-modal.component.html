<div class="modal-backdrop" style="background-color: #0000007a;"></div>
<div class="modal modal-2 animated fadeInUp" tabindex="-1" role="dialog" style="display: block; overflow-y: auto;">
  <div class="modal-dialog modal-dialog-centered" style="transition:  all 0.3s;" role="document">
    <div class="modal-content">
      <div class="modal-body modal-body--logis" [formGroup]="referenceForm">
        <ng-container *ngIf="step === 1">
          <div class="d-flex justify-content-center">
            <button class="btn btn-rounded btn-rounded-close" (click)="close()">
              <i class="fa fa-times" aria-hidden="true"></i>
            </button>
          </div>
          <div class="modal-body modal-body--logis">
            <div class="row">
              <div class="col-12 text-center icon-container">
                <img src="assets/Yes.png">
              </div>
            </div>

            <div class="row mt-2 mb-4">
              <div class="col-12 text-center">
                <span class="text-secondary">
                  Desea marcar la referencia seleccionada como:
                </span>
              </div>
            </div>
            <div class="row">
              <div class="col text-center">
                <button class="btn btn-danger" style="min-width: 100px;" (click)="setReferenceStatus(false)">
                  No válida
                </button>
              </div>
              <div class="col text-center">
                <button class="btn btn-success" style="min-width: 100px;" (click)="setReferenceStatus(true)">
                  Válida
                </button>
              </div>
            </div>
          </div>
        </ng-container>
        <ng-container *ngIf="step === 2">
          <div class="row">
            <div class="col-12">
              <div class="row mt-3 mb-4">
                <div class="col">
                  <h4 class="text-secondary">Añadir comentario</h4>
                </div>
              </div>
              <div class="row">
                <div class="col form-group">
                  <textarea formControlName="comment" class="form-control input-2" rows="5"></textarea>
                </div>
              </div>

              <div class="row">
                <div class="col text-center">
                  <button class="btn btn-outline-secondary mr-3" (click)="step = step - 1" style="min-width: 100px;">
                    Volver
                  </button>

                  <button [disabled]="referenceForm.invalid" class="btn btn-ok btn-ok--blue"
                    (click)="close(this.referenceForm.value)" style="min-width: 100px;">
                    Enviar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </ng-container>

      </div>
    </div>
  </div>
</div>
