<div class="col-12" style="background-color: #f0f0f7; overflow-x: hidden;" [ngClass]="isAdmins() ? 'p-2' : 'p-4'">
  <div class="row">
    <div class="col-md-4 col-xs-12 col-sm-12">
      <chat-history [loggedUser]="loggedUser" (chat)="onChat($event)"></chat-history>
    </div>
    <div class="col-md-8 col-xs-12 col-sm-12">
      <chat-messages [loggedUser]="loggedUser" [events]="eventsSubject.asObservable()"></chat-messages>
    </div>
  </div>
</div>
